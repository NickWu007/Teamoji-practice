<div>
    <div class="tm-user-post-user-icon">
        <img [src]="imageURL" alt="user profile pic" class="tm-user-profile-image">
        <div class="tm-user-post-user-name">{{username}}</div>
    </div>
    <emoji-render [useBigIcon]="true" [icon]="text"></emoji-render>
    <div class="tm-user-post-timestamp">{{timeSent()}}</div>
</div>
