<div class="tm-create-team">
    <emoji-render [useBigIcon]="true" [icon]="pageIcon"></emoji-render>
    <div class="tm-prompt-header">{{createTeamPromptHeader}}</div>
    <div class="tm-prompt-content">{{createTeamPromptContent}}</div>
    <material-input
            floatingLabel
            label="Name of your new team"
            name="text"
            (change)="newTeamName = $event">
    </material-input>
    <material-button
            raised
            class="tm-btn"
            (trigger)="create()">
        {{createTeamButtonMessage}}
    </material-button>
    <return-button (onReturn)="returnToHomePage()"></return-button>
</div>
