<div class="tm-create-team">
    <emoji-render [useBigIcon]="true" [icon]="pageIcon"></emoji-render>
    <div class="tm-prompt-header">{{createTeamPromptHeader}}</div>
    <div class="tm-prompt-content">{{createTeamPromptContent1}}</div>
    <div class="tm-prompt-content">{{createTeamPromptContent2}}</div>
    <material-input
            floatingLabel
            label="Name of your new team"
            name="text"
            (change)="newTeamName = $event">
    </material-input>
    <material-button
            raised
            class="tm-btn"
            (trigger)="create()">
        {{createTeamButtonMessage}}
    </material-button>
    <material-button icon (trigger)="returnToHomePage()" class="tl-return-button">
        <material-icon icon="arrow_back"></material-icon>
    </material-button>
</div>
