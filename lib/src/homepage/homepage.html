<div class="main-content">
    <div class="material-header-row">

            <glyph icon="menu"></glyph>
        </material-button>

    <div class="material-content">
        <ul>
            <li *ngFor="let emoji of previousEmojis" class="tm-prev-emoji-item">

        </ul>
    </div>
</div>
